<!DOCTYPE html>
<html lang="en">
<head>
    <title>ML demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
</head>
<body>
    <py-config src="./pyscript.toml"></py-config>

    <div id="input" style="margin: 20px;">
      Select your number of K: <br/>
      <input py-click="classify_and_plot()" type="radio" id="three" name="neighbors" value="3">
      <label for="three"> 3</label>
      <input py-click="classify_and_plot()" type="radio" id="five" name="neighbors" value="5">
      <label for="five"> 5</label>
      <input py-click="classify_and_plot()" type="radio" id="seven" name="neighbors" value="7">
      <label for="seven"> 7</label>
      <input py-click="classify_and_plot()" type="radio" id="fifteen" name="neighbors" value="15">
      <label for="fifteen"> 15</label>
    </div>

    <p id="K"></p>
    <p id="accuracy"></p>
    
    <py-script src="./main.py"></py-script>
    
    <div id="graph-area"></div>
</body>
</html>
